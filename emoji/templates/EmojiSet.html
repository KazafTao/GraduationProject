{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/logo.css' %}">
    <link rel="stylesheet" href="{% static 'css/page-nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/set.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <title>Emoji Set</title>
    {#    兼容IE#}
    <meta http-equiv="x-ua-compatible" content="IE=edge">
</head>

<body>
<a href="{% url 'emoji:index' %}">
    <div id="home">
    </div>
</a>
{#    定位logo#}
<div id="logo-box">
    <img class="logo" src="{% static 'images/emoji-slogan.png' %}" id="slogan">
    <img class="logo" src="{% static 'images/logo.png' %}" id="logo">
</div>

<div id="series-div">
    {% for series in series_list %}
        <a href="{% url 'emoji:detail' series.name %}">
            <div class="series-name">{{ series.name }}</div>
            <div class="element-div">
                {% for element in series.elements %}
                    <img class="series-element" src="{% static element.path %}">
                {% endfor %}
            </div>
        </a>
    {% endfor %}
</div>

<div id="page-div">
    {% for i in pages %}
        <a href="{% url 'emoji:emojiSet' i %}">
            <div class="page">{{ i }}</div>
        </a>
    {% endfor %}
</div>
<footer></footer>

<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/common.js' %}"></script>
<script src="{% static 'js/set.js' %}"></script>
</body>
