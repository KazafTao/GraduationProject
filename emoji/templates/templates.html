{% load static %}
<head>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="stylesheet" href="{% static 'css/logo.css' %}">
    <link rel="stylesheet" href="{% static 'css/page-nav.css' %}">
    <link rel="stylesheet" href="{% static 'css/template.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
    <title>Templates</title>
    {#    兼容IE#}
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
</head>

<body>
<a href="{% url 'emoji:index' %}">
    <div id="home">
    </div>
</a>

<div id="logo-box">
    <img class="logo" src="{% static 'images/emoji-slogan.png' %}" id="slogan">
    <img class="logo" src="{% static 'images/logo.png' %}" id="logo">
</div>

<div id="main-div">
    {% for template in list %}
        <a href="{% url 'emoji:diy' template %}">
            <div class="card">
                <img src="{% static template %}">
                <div class="title">{{ template }}</div>
            </div>
        </a>
    {% endfor %}
</div>
<div id="page-div">
    {% for i in pages %}
        <a href="{% url 'emoji:template' i %}">
            <div class="page">{{ i }}</div>
        </a>
    {% endfor %}
</div>
<footer></footer>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'js/common.js' %}"></script>
<script src="{% static 'js/template.js' %}"></script>
</body>
